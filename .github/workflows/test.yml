name: Test

on:
  push:
    paths: .github/workflows/test.yml

jobs:
  build:
    name: build-windows
    runs-on: windows-latest

    steps:
          
    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@master
      with:
        vs-prerelease: true
        msbuild-architecture: x64, x86

    - name: Install Mozilla Build
      run: |
        Invoke-WebRequest -Uri https://ftp.mozilla.org/pub/mozilla/libraries/win32/MozillaBuildSetup-Latest.exe -OutFile MozillaBuildSetup-Latest.exe 
        Start-Process "MozillaBuildSetup-Latest.exe"


    - name: Bootstrap a copy of the Firefox source code
      run: |
        mkdir mozilla-source
        cd mozilla-source
        wget https://hg.mozilla.org/mozilla-central/raw-file/default/python/mozboot/bin/bootstrap.py
        python3 bootstrap.py
      
    - name: Build
      working-directory: mozilla-source/mozilla-unified
      run: |
        ./mach build
