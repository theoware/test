name: Test

on:
  push:
    paths: .github/workflows/test.yml

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Get Proton Versions
      run: echo "RELEASE_VERSION=$(echo "Lutris Wine GE-Proton7-11" | cut -d ' ' -f 3 | cut -d '-' -f 2 | sed 's/[^0-9]*//g' && echo . && cat VERSION | cut -d ' ' -f 3 | cut -d '-' -f 3)" >> $GITHUB_ENV
