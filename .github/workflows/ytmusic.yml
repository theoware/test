name: Build YouTube Music

on: workflow_dispatch

jobs:
  build:
    name: Build YouTube Music
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@main
        with:
          repository: th-ch/youtube-music
          fetch_depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@main
        with:
          node-version: "14.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@main
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        uses: GabrielBB/xvfb-action@master
        with:
          run: yarn test

      - name: Build on Linux
        if: startsWith(matrix.os, 'ubuntu')
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          yarn run build:linux

      - name: Build on Windows
        if: startsWith(matrix.os, 'windows')
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          yarn run build:win
          Get-ChildItem . -Recurse

      - name: Get version
        if: startsWith(matrix.os, 'ubuntu')
        id: get_version
        run: |
          echo ::set-output name=version::$(git describe --abbrev=0 --tags)

      - name: Upload AppImage
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-${{ steps.get_version.outputs.version }}.AppImage
          path: "./dist/YouTube Music-${{ steps.get_version.outputs.version }}.AppImage"

      - name: Upload Snap
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-${{ steps.get_version.outputs.version }}_amd64.snap
          path: "./dist/youtube-music_${{ steps.get_version.outputs.version }}_amd64.snap"

      - name: Upload freebsd
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-${{ steps.get_version.outputs.version }}.freebsd
          path: "./dist/youtube-music-${{ steps.get_version.outputs.version }}.freebsd"

      - name: Upload deb
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-${{ steps.get_version.outputs.version }}_amd64.deb
          path: "./dist/youtube-music_${{ steps.get_version.outputs.version }}_amd64.deb"

      - name: Upload rpm
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-${{ steps.get_version.outputs.version }}.x86_64.rpm
          path: "./dist/youtube-music-${{ steps.get_version.outputs.version }}.x86_64.rpm"

      - name: Upload exe
        if: startsWith(matrix.os, 'Windows')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-Setup-${{ steps.get_version.outputs.version }}.exe
          path: "./dist/YouTube Music Setup ${{ steps.get_version.outputs.version }}.exe"

      - name: Upload blockmap
        if: startsWith(matrix.os, 'Windows')
        uses: actions/upload-artifact@main
        with:
          name: YouTube-Music-Setup-${{ steps.get_version.outputs.version }}.exe.blockmap
          path: "./dist/YouTube Music Setup ${{ steps.get_version.outputs.version }}.exe.blockmap"
